matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: 3.6.2
    - os: osx
      sudo: required
    - os: windows
      language: python
      sudo: required
      python: 3.6.2
addons:
  chrome: stable
before_script:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export DISPLAY=:99.0 ; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sh -e /etc/init.d/xvfb start ; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then sleep 3  ; fi
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3 ; fi
  - python3 -V
  - pip3 -V
# command to install dependencies
install:
  - pip3 install -r requirements.txt
# command to run tests
script:
  - sudo chmod +x jadx/bin/jadx
  - python3 main.py test-apk.apk # or py.test for Python versions 3.5 and below
  # Building the executable for the deployment
  - pip3 install pyinstaller
  - python3 -m PyInstaller main.py --onefile --add-data jadx:jadx -p jadx --icon icon.ico --name stacoan --clean --noupx
  - mkdir deploy
  - cp dist/* ./deploy/
  - mkdir ./deploy/html
  - cp -R report/html ./deploy/html
  - mkdir ./deploy/jadx
  - cp -R jadx ./deploy/jadx
  - cp -R config ./deploy/config
  - cp README.md ./deploy/README.md
  - cp config.ini ./deploy/config.ini
  - name_zip=$TRAVIS_OS_NAME+".zip"
  - zip -r $(echo $name_zip) deploy

deploy:
  provider: releases
  skip_cleanup: true
  prerelease: true
  body: "This is an automated build."
  tag_name: "v0.2 $(date +'%Y%m%d%H%M%S')"
  on:
    tags: true
  api_key:
    secure: 
  file: $(echo $name_zip)
  on:
    repo: vincentcox/StaCoAn
    
